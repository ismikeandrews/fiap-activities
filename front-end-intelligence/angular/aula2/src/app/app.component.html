<ng-container *ngFor="let miniatura of images; let i = index">
  <app-miniatura 
  (click)="deletar(i)" 
  *ngIf="miniatura.ativa" 
  [imagem]="miniatura.url" 
  [titulo]="miniatura.titulo">
  </app-miniatura>
</ng-container>


<button type="button" name="button" (click)="add()">Ativar</button>

<router-outlet></router-outlet>
